<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
    <link rel="stylesheet" href="/booking.css" />
</head>

<body>
    <header class="main-header">
        <nav class="nav-topics">
            <a href="#Home">Home</a>
            <a href="#courses">courses</a>
            <a href="#Hire with us">Hire with us</a>
            <a href="#Pricing">Pricing</a>
            <a class="active" href="#Register now">Register now</a>
        </nav>
    </header>
    <main class="bigcontainer">
        <div class="container">
            <form class="bookingform" action="/bookingconfirmed" method="post">
                <section class="form_header">
                    <div>
                        <h1>Book a call</h1>
                    </div>
                    <div>
                        <p id="book-slot">Book a slot our selective will reach you out</p>
                    </div>
                </section>
                <section class="formbody">
                    <div class="form-control">
                        <label for="name" >Name:</label>
                        <input type="text" id="name" name="name">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phoneno">
                        <div class="dateandtimeset">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="time">
                            <label for="time">Time:</label>
                            <select id="time" name="fruit">
                                <option value="10AM">10AM</option>
                                <option value="11AM">11AM</option>
                                <option value="12PM">12PM</option>
                            </select>
                        </div>
                        <button id="buttonid">Get a call</button>
                    </div>
                </section>
            </form>
        </div>
    </main>
</body>

</html>
